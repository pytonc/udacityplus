{% extends "base.html" %}
{% block content %}

    <h2>Outbox</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>To</th>
            <th>Date</th>
        </tr>
        {% if messages %}
        {% for message in messages: %}
        <tr>
            <td><a href='/messages/{{ message.key().id() }}'>{{ message.title }}</a></td>
            <td>{{ message.receiver }}</td>
            <td>{{ message.timestamp }}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
    <a href='/messages?show=received'>check outbox</a>
    <a href='/messages?show=new'>Send new message</a>

{% endblock %}
