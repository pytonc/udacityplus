{% extends "base.html" %}
{% block content %}
<div id="newMessage">
    <h1>Send Message</h1>
    <form action='' method='post' onsubmit="return validateMessage()">
        <label for='msg_receiver'>Send to:</label>
        <input type='text' name='msg_receiver' id='msg_receiver' value=""/><div id="reciever_error"></div>
        <br />

        <label for='msg_title'>Title</label>
        <input type='text' name='msg_title' id='msg_title' value=""/><div id="title_error"></div>
        <br />

        <textarea name='msg_content' id='msg_content'></textarea><div id="content_error"></div>
        <br />

        <input type="submit" name="submit" value="Submit">
    </form>
</div>
{% endblock %}
